<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napiwek</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Share your bills with friends!</p>
        </div>

        <div class="bottom">
            <label for="price">Amount to pay</label>
            <input type="number" id="price">

            <label for="people">Number of people</label>
            <input type="number" id="people">

            <label for="tip">Tip</label>
            <select id="tip">
                <option value="0" disabled selected>--choose tip--</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="count">Calculate</button>
            <p class="error"></p>
            <p class="cost-info">Money per person <span class="cost"></span>z≈Ç! </p>
        </div>


    </div>







    <script src="./script.js"></script>
</body>

</html>
